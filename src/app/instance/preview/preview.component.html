<div *ngIf="preview">
  <div class="form-group col-sm-12">
    <label>user-data: </label>
    <textarea class="form-control" rows="20">{{ preview.userData }}</textarea>
  </div>
  <div class="form-group col-sm-12">
    <label>meta-data: </label>
    <textarea class="form-control" rows="10">{{ preview.metaData }}</textarea>
  </div>
</div>
