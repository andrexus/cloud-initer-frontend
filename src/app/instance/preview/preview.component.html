<div *ngIf="cloudInitData" class="row">
  <div class="form-group col-sm-12">
    <label>user-data: </label>
    <codemirror *ngIf="previewUserDataFormControl" [config]="codeMirrorConfig" [formControl]="previewUserDataFormControl"></codemirror>
  </div>
  <div class="form-group col-sm-12">
    <label>meta-data: </label>
    <codemirror *ngIf="previewMetaDataFormControl" [config]="codeMirrorConfig" [formControl]="previewMetaDataFormControl"></codemirror>
  </div>
</div>
